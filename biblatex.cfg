% biblatex.cfg - Custom configuration for UIDT manuscript

% Use physics-style citations
\ExecuteBibliographyOptions{
  giveninits=true,
  uniquename=init,
  maxcitenames=3,
  mincitenames=1,
  date=year,
  urldate=iso,
  isbn=false,
  url=true,
  doi=true,
  eprint=true,
  maxnames=99
}

% Customize field formats
\DeclareFieldFormat{doi}{%
  \textsc{doi}\addcolon\space
  \ifhyperref
    {\href{https://doi.org/#1}{\nolinkurl{#1}}}
    {\nolinkurl{#1}}%
}

\DeclareFieldFormat{url}{%
  \ifhyperref
    {\href{#1}{\nolinkurl{#1}}}
    {\nolinkurl{#1}}%
}

\DeclareFieldFormat{eprint}{%
  eprint\addcolon\space
  \ifhyperref
    {\href{https://arxiv.org/abs/#1}{#1}}
    {#1}%
}

% Special formatting for UIDT entries
\DeclareBibliographyAlias{uidt2024preprint}{article}
\DeclareBibliographyAlias{uidt2024}{software}
\DeclareBibliographyAlias{uidt2023}{software}

% Custom name formatting for collaborations
\DeclareNameFormat{collaboration}{%
  \iffieldundef{usera}{%
    \textsc{\namepartfamily} Collaboration%
  }{%
    \textsc{\strfield{usera}} Collaboration%
  }%
  \namepartgiveni\namepartprefix\namepartsuffix%
  \ifthenelse{\value{listcount}<\value{liststop}}
    {\addcomma\space}
    {}%
}