% biblatex.cfg - Custom configuration for UIDT v3.4 manuscript
% Conservative Revision - Evidence-Based Citation Style

% Use physics-style citations with conservative attribution
\ExecuteBibliographyOptions{
  giveninits=true,
  uniquename=init,
  maxcitenames=3,
  mincitenames=1,
  date=year,
  urldate=iso,
  isbn=false,
  url=true,
  doi=true,
  eprint=true,
  maxnames=99,
  backref=true,
  backrefstyle=none
}

% Customize field formats
\DeclareFieldFormat{doi}{%
  \textsc{doi}\addcolon\space
  \ifhyperref
    {\href{https://doi.org/#1}{\nolinkurl{#1}}}
    {\nolinkurl{#1}}%
}

\DeclareFieldFormat{url}{%
  \ifhyperref
    {\href{#1}{\nolinkurl{#1}}}
    {\nolinkurl{#1}}%
}

\DeclareFieldFormat{eprint}{%
  eprint\addcolon\space
  \ifhyperref
    {\href{https://arxiv.org/abs/#1}{#1}}
    {#1}%
}

% Special formatting for UIDT v3.4 Conservative Revision entries
\DeclareBibliographyAlias{uidt2025v34}{article}
\DeclareBibliographyAlias{uidt2025preprint}{article}
\DeclareBibliographyAlias{uidt2025framework}{software}

% Evidence category annotations for UIDT citations
\DeclareFieldFormat{note}{%
  \mkbibparens{#1}%
}

% Custom name formatting for collaborations
\DeclareNameFormat{collaboration}{%
  \iffieldundef{usera}{%
    \textsc{\namepartfamily} Collaboration%
  }{%
    \textsc{\strfield{usera}} Collaboration%
  }%
  \namepartgiveni\namepartprefix\namepartsuffix%
  \ifthenelse{\value{listcount}<\value{liststop}}
    {\addcomma\space}
    {}%
}

% Citation style for proposed frameworks
\newcommand{\proposedcite}[1]{%
  \cite{#1}~\textit{(proposed framework)}%
}

% Citation style with evidence category
\newcommand{\evidencecite}[2]{%
  \cite{#1}~\textit{(Category~#2)}%
}

% Conservative citation command for lattice QCD
\newcommand{\latticecite}[1]{%
  \cite{#1}~\textit{(lattice QCD)}%
}