name: UIDT Scientific Integrity Check

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  verification:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
        
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run Mass Gap Verification
      run: python UIDT-3.5-Verification.py
      
    # Optional: Pr√ºfen, ob die Residuen wirklich < 10^-14 sind
    # Das Skript sollte mit Exit Code 1 abbrechen, wenn die Werte falsch sind.
