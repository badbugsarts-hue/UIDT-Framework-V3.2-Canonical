name: Static CI / Metadata & Integrity Audit

# Trigger on push to main or pull requests
on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  # -----------------------------------------------------------------
  # JOB 1: METADATA VALIDATION (CRITICAL FOR ZENODO/CITE)
  # -----------------------------------------------------------------
  metadata-audit:
    name: üõ°Ô∏è Metadata Integrity
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Validation Tools
        run: |
          python -m pip install --upgrade pip
          pip install cffconvert

      # 1. Validate CITATION.cff (Crucial for GitHub citation button)
      - name: Validate CITATION.cff
        run: |
          if [ -f CITATION.cff ]; then
            cffconvert --validate
            echo "‚úÖ CITATION.cff is syntactically valid."
          else
            echo "‚ùå CITATION.cff missing!"
            exit 1
          fi

      # 2. Validate .zenodo.json (Crucial for DOI minting)
      - name: Validate Zenodo Metadata (.zenodo.json)
        run: |
          if [ -f .zenodo.json ]; then
            # Simple JSON syntax check using python
            python -c "import json, sys; json.load(open('.zenodo.json'))"
            echo "‚úÖ .zenodo.json is valid JSON."
          else
            echo "‚ö†Ô∏è .zenodo.json missing (Optional but recommended)."
          fi

      # 3. Validate codemeta.json (For Google Scholar / SEO)
      - name: Validate CodeMeta (codemeta.json)
        run: |
          if [ -f codemeta.json ]; then
            python -c "import json, sys; json.load(open('codemeta.json'))"
            echo "‚úÖ codemeta.json is valid JSON."
          fi

  # -----------------------------------------------------------------
  # JOB 2: CODE QUALITY & SYNTAX CHECK
  # -----------------------------------------------------------------
  code-quality:
    name: üêç Python Syntax & Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Linter
        run: |
          pip install flake8

      # Checks for syntax errors in all .py files (e.g., UIDT-3.3-Verification.py)
      - name: Check Python Syntax (Flake8)
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          
          # Warning only for style issues (line length, etc.)
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  # -----------------------------------------------------------------
  # JOB 3: LINK INTEGRITY (README & DOCS)
  # -----------------------------------------------------------------
  link-check:
    name: üîó Link Integrity
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Link Checker
        uses: lycheeverse/lychee-action@v1.9.0
        with:
          # Check all markdown files for dead links
          args: --verbose --no-progress './**/*.md'
          fail: false # Don't break build on dead links, just warn
